<html lang="en">
<head>

		html,body {

			display: block;

			top: 1vw;
			left: 1vw;
			right: 1vw;
			bottom: 1vw;
			overflow: hidden;
		}

		.item {
			display: block;
			margin: 0;
			padding: 0;
			text-align: center;
			color: #fff;
		}

		.occamy-item {
			background-color: #444;
		}

	</style>
	<script type="text/javascript">

		document.addEventListener('DOMContentLoaded', function(){
	
			var container = document.querySelector('#container');
		
			// create boxes
			for (var i=0; i<=(10+Math.ceil(Math.random()*5)); i++) {
				(function(w,h,i){
					var e = document.createElement('div');

					e.style.fontSize = (Math.min(w,h)/2)+'px';

			});

	</script>
</head>

</html>
